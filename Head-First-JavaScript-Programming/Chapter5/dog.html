<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object-o-matic</title>
        <meta charset="utf-8" />
        <script>
            var fido = {
                name: "Fido",
                weight: 48,
                breed: "Mixed",
                loves: "walks",
            };

            function loseWeight(dog, amount) {
                dog.weight = dog.weight - amount;
            }
            loseWeight(fido, 10);

            alert(fido.name + " now weighs " + fido.weight);
        </script>
    </head>
    <body></body>
</html>
