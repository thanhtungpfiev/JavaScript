<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object-o-matic</title>
        <meta charset="utf-8" />
        <script>
            var song = {
                name: "Walk This Way",
                artist: "Run-D.M.C.",
                minutes: 4,
                seconds: 3,
                genre: "80s",
                playing: false,
                play: function () {
                    if (!this.playing) {
                        this.playing = true;
                        console.log("Playing " + this.name + " by " + this.artist);
                    }
                },
                pause: function () {
                    if (this.playing) {
                        this.playing = false;
                    }
                },
            };
            song.play();
            song.pause();
        </script>
    </head>
    <body></body>
</html>
