<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sort</title>
    </head>
    <body>
        <script>
            function compareNumbers(num1, num2) {
                if (num1 > num2) {
                    return 1;
                } else if (num1 === num2) {
                    return 0;
                } else {
                    return -1;
                }
            }
            var numbersArray = [60, 50, 62, 58, 54, 54];
            numbersArray.sort(compareNumbers);
            console.log(numbersArray);

            function compareNumbersDesc(num1, num2) {
                if (num2 > num1) {
                    return 1;
                } else if (num1 === num2) {
                    return 0;
                } else {
                    return -1;
                }
            }
            numbersArray.sort(compareNumbersDesc);
            console.log(numbersArray);
        </script>
    </body>
</html>
